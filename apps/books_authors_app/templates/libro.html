<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
</head>
<body>
    <h2>{{libro.title}}</h2>
    <p>ID: {{libro.id}}</p>
    <p>Description: {{libro.desc}}</p>
    <p>Authors:
        <ul>
            {%for a in autores%}
            <li>{{a.first_name}} {{a.last_name}}</li>
            {%endfor%}
        </ul>
    </p>
        <form action = '/books/{{libro.id}}' method = 'post'>
            {% csrf_token %}
            <select name = 'author'>
                <option disabled selected>-select an author-</option>
                {% for aut in autorAll %}
                <option value ={{aut.id}}> {{aut.last_name}}, {{aut.first_name}} </option>
                {% endfor %}
            </select>
            <button type='submit'>Add</button> 
        </form>
    
</body>
</html>
