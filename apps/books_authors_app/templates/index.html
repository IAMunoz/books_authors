<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="form1">
        <h1>Add a book</h1>
        <form action="book" method = 'post'>
            {% csrf_token %}
            <p>Title: <input type='text' name='title'></p>
            <p>Description: </p><textarea name="desc" id="ta" cols="30" rows="2"></textarea>
            <button type='submit'>Add</button>
        </form>
    </div>
    <div class="booksTable">
        <ul>
            {%for book in books%}
            <li>{{book.id}} / {{book.title}}  / <a href="/books/{{book.id}}">View</a></li>
            {%endfor%}
        </ul>
        <!-- <th>ID</th>
        <th>Title</th>
        <th>Action</th>
        <td>1</td><td>book1</td><td><a href="/">View</a></td> -->
    </div>
    <div>
        <a class="btn" href="/authors">Ir a Author</a>

    </div>
</body>
</html>
