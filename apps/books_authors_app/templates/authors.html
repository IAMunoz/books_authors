<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="form1">
        <h1>Add an Author</h1>
        <form action="author" method = 'post'>
            {% csrf_token %}
            <p>First Name: <input type='text' name='first_name'></p>
            <p>Last Name: <input type='text' name='last_name'></p>
            <p>Notes: </p><textarea name="notes" id="ta" cols="30" rows="2"></textarea>
            <button type='submit'>Add</button>
        </form>
    </div>
    <div class="booksTable">
        <ul>
            {%for a in authors%}
            <li>{{a.id}} / {{a.first_name}} {{a.last_name}}  / <a href="/authors/{{a.id}}">View</a></li>
            {%endfor%}
        </ul>
        <!-- <th>ID</th>
        <th>Title</th>
        <th>Action</th>
        <td>1</td><td>book1</td><td><a href="/">View</a></td> -->
    </div>
    <div>
        <a class="btn" href="/">Ir a Book</a>
    </div>
</body>
</html>
